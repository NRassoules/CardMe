  <body>
    <div class="box">
      <div class="jumbotron">
        <img src="http://i.imgur.com/LF4PLeE.png?1" id="martini">
        <h1 class="title">CardMe</h1>
        <!-- Big percentage -->
        <h2 id="percent"></h2>
        <script>
          var myDataRef = new Firebase('https://cardme.firebaseio.com/');
      
          myDataRef.orderByValue().once('value', function(snapshot){
            snapshot.forEach(function(data){
              var yesInt = snapshot.val().yes;
              var totalInt = snapshot.val().total;
              var percent = (yesInt/totalInt) * 100;
          
              })
          });
          
          document.getElementById("percemt").innerHTML = percent;
        </script>
        <h2 id="cardedText">percent of users were carded at this establishment.</h2>
        <button class="decision" id="yesButton">Continue</button>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
